<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Unusual form</title>
</head>
<body>
    <!--3 - form with rare form fileds (color, range, date)-->
    <h1>Some Wierd form</h1>
    <form>
        <p><strong>Pick 3 of your favorite colors:</strong></p>
        <input type="color" required>
        <input type="color" required>
        <input type="color" required>
        <br>
        <br>
        <p><strong>Select your age from this range:</strong></p>
        <span>18</span>
        <input type="range" name="" id="">
        <span>65</span>
        <br>
        <br>
        <p><strong>Select your date of birth:</strong></p>
        <input type="date">
        <input type="time">
        <br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
