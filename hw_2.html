<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <!--2 -register form (10 fields min, all fields are required and all fields should be with labels)-->
    <form>
        <h1>Registration</h1>
       <label>
           <span>Login:</span>
           <input type="text" required>
       </label>
       <br>
       <br>
       <label>
            <span>Email:</span>
            <input type="email" required>
       </label>
       <br>
       <br>
       <label>
           <span>Passord:</span>
           <input type="password" required> 
       </label>
       <br>
       <br>
       <label>
           <span>Confirm passord:</span>
           <input type="password" required> 
       </label>
       <br>
       <br>
       <label>
           <span>First name:</span>
           <input type="text" required>
       </label>
       <br>
       <br>
       <label>
           <span>Last name:</span>
           <input type="text" required>
       </label>
       <br>
       <br>
       <label>
           <span>Gender</span>
           <select>
            <option value="male">Male</option>
            <option value="female">Female</option>
           </select>
       </label>
       <br>
       <br>
       <label>
           <span>Secret question:</span>
           <input type="text" required>
       </label>
       <br>
       <br>
       <label>
           <span>Answer:</span>
           <input type="text" required>
       </label>
       <br>
       <br>
       <label for="chkbx">
           <input type="checkbox" name="" id="chkbx" required>
           <span>Accept <a href="">Terms and Conditions</a></span>
       </label>
       <br>
       <br>
       <button type="submit">Submit</button>
       <button type="reset">Reset</button>
    </form>
</body>
</html>
