<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            <h1>Form like in school</h1>
            <h2>Personal info</h2>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Surname">
            <br>
            <br>
            <span>Choose your birthdate     </span><input type="date" name="" id="">
            <br>
            <br>
            <input type="email" name="" id="" placeholder="email"> 
            <h2>Cats or Dogs?</h2>
            <input type="radio" name="radio" id="rad1">
            <label for="rad1">
                <span>Cats</span>
            </label>
            <input type="radio" name="radio" id="rad2">
            <label for="rad2">
                <span>Dogs</span>
            </label>
            <h2>Choose your interests</h2>
            <input type="checkbox" name="interests" id="chk1">
            <label for="chk1">
                <span>Auto</span>
            </label>
            <input type="checkbox" name="interests" id="chk2">
            <label for="chk2">
                <span>Moto</span>
            </label>
            <input type="checkbox" name="interests" id="chk3">
            <label for="chk3">
                <span>Food</span>
            </label>
            <br>
            <br>
            <input type="checkbox" name="interests" id="chk4">
            <label for="chk4">
                <span>Other</span>
            </label>
            <br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Your additional interests"></textarea>
            <br>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
        <br>
        <br>
        <a href="./lesson_2.html">Go BACK</a>
    </div>
</body>
</html>
